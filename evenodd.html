<script>
// check if the number is even or odd
// input from the user
let a = prompt("Enter a number: ");

//check if the number is even
if(a % 2 == 0) {
    document.write(`${a} is even number.`);
}

// if the number is odd
else {
    document.write(`${a} is odd number.`);
}
</script>
